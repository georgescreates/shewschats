    <div id="main-section-container" class="w-full h-[100vh] relative">
        <section class="w-full h-full absolute top-0 left-0 z-100" id="checkup-section">
            <div id="loading-window" class="hidden flex-col items-center justify-center w-full h-full">
                <div id="loading-window-svg-container" class="text-woodsmoke-300">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
                        <circle cx="4" cy="12" r="3" fill="currentColor" stroke-width="0.25" stroke="currentColor">
                            <animate id="svgSpinners3DotsScale0" attributeName="r"
                                begin="0;svgSpinners3DotsScale1.end-0.25s" dur="0.75s" values="3;.2;3" />
                        </circle>
                        <circle cx="12" cy="12" r="3" fill="currentColor" stroke-width="0.25" stroke="currentColor">
                            <animate attributeName="r" begin="svgSpinners3DotsScale0.end-0.6s" dur="0.75s"
                                values="3;.2;3" />
                        </circle>
                        <circle cx="20" cy="12" r="3" fill="currentColor" stroke-width="0.25" stroke="currentColor">
                            <animate id="svgSpinners3DotsScale1" attributeName="r"
                                begin="svgSpinners3DotsScale0.end-0.45s" dur="0.75s" values="3;.2;3" />
                        </circle>
                    </svg>
                </div>
                <p id="loading-window-message-container" class="text-woodsmoke-300">Gathering your account's information
                    ...</p>
            </div>

            <div id="login-window" class="flex flex-col items-center justify-center w-full h-full">
                <form action="" id="login-form" class="min-w-[400px] max-w-[625px] h-full border border-mercury-400 bg-white">

                </form>
            </div>
        </section>


        <section class="section main-section h-full w-full hidden" id="chats-section">
            CHats Section
        </section>


        <section class="section main-section h-full w-full hidden" id="calls-section">
            Calls Section
        </section>


        <section class="section main-section h-full w-full hidden" id="games-section">
            Games Section
        </section>


        <section class="section main-section h-full w-full hidden" id="notifs-section">
            Notifs Section
        </section>


        <section class="section main-section h-full w-full hidden" id="earnings-section">
            Earnings Section
        </section>


        <section class="section main-section h-full w-full hidden" id="stats-section">
            Stats Section
        </section>


        <section class="section main-section h-full w-full hidden" id="account-section">
            Account Section
        </section>
